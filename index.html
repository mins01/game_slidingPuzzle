<body>
	<div class="container">
		<h1 class="text-center">sliding puzzle</h1>
		<div id="pzbox">
			
		</div>
		<div class="text-center m-1">
			<button class="btn btn-info m-1" type="button" onclick="spui.init(3,3)" >3x3</button>
			<button class="btn btn-info m-1" type="button" onclick="spui.init(4,4)" >4x4</button>
			<button class="btn btn-info m-1" type="button" onclick="spui.init(5,5)" >5x5</button>
			<button class="btn btn-info m-1" type="button" onclick="spui.init(6,6)" >6x6</button>
			<button class="btn btn-info m-1" type="button" onclick="spui.init(7,7)" >7x7</button>
